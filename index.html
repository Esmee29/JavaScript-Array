<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Esmee Fulcher | JavaScript Array</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/356a53e20f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="container">
            <header id="header-text">
                <h1 class="heading">Image to email generator</h1>
            <ol class="center">
                <li>Find an image</li>
                <li>Add an email address</li>
                <li>Assign image to email address</li>
            </ol>
            </header>
            <main>
                <div id="center-container">
                    <div id="image-container" class="image"></div>
                    <button  id="generate-image" class="image-btn btn">Generate Image</button>
                  </div>
                  <div class="email-group">
                    <div class="email-boxes">
                        <div class="email-input">
                            <h3>Add an email address below:</h3>
                            <h4 id="email-validation-msg" class="error-message">&#8202</h4>
                            <input id="email-textfield" class="email-textfield" type="email" placeholder="Enter an email address">
                            <button id="add-email-btn" class="btn" type="button">Add Email</button>
                            </div>
                        <div class="email-select">
                            <h3 id="current-email-text">Enter an email address above</h3>
                                <div class="space-between"></div>
                            <h3 id="select-email-text">Select an email address:</h3>
                            <select id="email-address-dropdown">
                                <option>Please select an email address.</option> 
                            </select>
                            <button id="add-image-btn" class="btn" type="button">Add Current Image</button>  
                        </div>
                    </div>
                    <div class="gallery">
                        <h3 id="assigned-image-text">Images assigned to email:</h3>
                        <div id="images-selected">

                        </div>
                    </div>
                  </div>
                  
            </main>
           
        </div>
    </div>
    <footer>
        <div>
<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
<defs>
<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
</defs>
<g class="parallax">
<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
</g>
</svg>
</div>
       </footer>
    <script src="js/image.js"></script>
    <script src="js/email.js"></script>
</body>  

</html>
